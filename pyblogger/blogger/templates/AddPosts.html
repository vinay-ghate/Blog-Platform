{% extends "base.html" %} 

{% block content %} 
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-2xl w-full p-8 bg-white shadow-lg rounded-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            âœï¸ Add a New Post
        </h2>
        
        <form action="{% url 'add_post' %}" method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full mt-2 px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="content" class="block text-lg font-medium text-gray-700">Content</label>
                <textarea id="content" name="content" rows="6" required
                          class="w-full mt-2 px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" 
                        class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600 transition">
                    ğŸš€ Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
