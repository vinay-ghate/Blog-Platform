{% extends "base.html" %} 

{% block content %} 
<div class="min-h-screen bg-gray-100 py-10">
    <div class="container mx-auto px-4">

        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">📝 Blog Posts</h1>

        <!-- Use justify-center to center the grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 justify-center">
            {% for post in posts %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition duration-300">
                <div class="p-6">
                    <p class="text-sm text-gray-500">📅 Posted on {{ post.date }}</p>
                    <h2 class="text-2xl font-bold text-gray-800 my-3">{{ post.title }}</h2>
                    <p class="text-gray-600 leading-relaxed">{{ post.text }}</p>
                </div>

                <div class="bg-gray-50 px-6 py-4 flex justify-between items-center">
                    <span class="text-sm text-gray-600">🆔 ID: {{ post.id }}</span>
                    <a href="/posts/{{ post.id }}" 
                       class="text-blue-500 hover:text-blue-700 font-semibold transition">
                        ➡️ Read More
                    </a>
                </div>
            </div>
            {% empty %}
            <p class="text-center text-gray-600 col-span-full">No posts available 😔</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
